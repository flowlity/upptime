# Change these first
owner: flowlity # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: App
    url: https://app.flowlity.com
  - name: Landing Page
    url: https://flowlity.com
  - name: Airflow
    url: https://airflow.flowlity.com
  - name: Metabase
    url: https://metabase.flowlity.com


status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.flowlity.com
  # baseUrl: /your-repo-name
  logoUrl: https://app.flowlity.com/img/icons/apple-touch-icon-152x152.png
  name: Flowlity
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
 
i18n:
  footer: ""

